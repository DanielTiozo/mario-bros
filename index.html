<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Mario Bros</title>
  </head>
  <body>
    <div class="caixa-mae">
      <div class="caixa-principal">
        <img
          class="logo-mario"
          src="./src/img/logo.png"
          alt="logo do Mario Bros"
        />
        <p>
          Encanadores Mario e Luigi, resolvendo seus problema hidráulicos com
          estilo.
        </p>
        <p>
          Você já se encontrou em uma situação de emergência com encanamento?
          Vazamentos inesperados, canos entupidos ou torneiras que não param de
          pingar? Não se preocupe, porque estamos aqui para salvar o dia!
        </p>
        <button>Entre em contato</button>
      </div>

      <div>
        <img
          class="imagem-mario-luigi"
          src="./src/img/mario.png"
          alt="logo Mario e Luigi"
        />
      </div>
    </div>

    <div class="caixa-video">
      <video src="./src/img/video.mp4" autoplay muted loop></video>
      <div class="mascara"></div>
    </div>

  </body>
</html>
